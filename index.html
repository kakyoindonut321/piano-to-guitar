<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>PIANO TO GUITAR</h2>
    <div>
        <div class="guitarneck">
            <div class="nut">
                <div class="nutstring"></div>
                <div class="nutstring"></div>
                <div class="nutstring"></div>
                <div class="nutstring"></div>
                <div class="nutstring"></div>
                <div class="nutstring"></div>
            </div>
            <div class="fret">
                <button id="note" class="E-3"></button>
                <button id="note" class="B-2"></button>
                <button id="note" class="G-2"></button>
                <button id="note" class="D-2"></button>
                <button id="note" class="A-1"></button>
                <button id="note" class="E-1"></button>
            </div>
        </div>
        <div class="keyboard">
            <div class="octave">
                <button class="white pnote notehere first" id="C-1"></button>
                <button class="black pnote" id="C♯-1"></button>
                <button class="white pnote" id="D-1"></button>
                <button class="black pnote" id="D♯-1"></button>
                <button class="white pnote" id="E-1"></button>
                <button class="white pnote notehere" id="F-1"></button>
                <button class="black pnote" id="F♯-1"></button>
                <button class="white pnote" id="G-1"></button>
                <button class="black pnote" id="G♯-1"></button>
                <button class="white pnote" id="A-1"></button>
                <button class="black pnote" id="A♯-1"></button>
                <button class="white pnote" id="B-1"></button>
            </div>
        </div>
    </div>

    <!-- <div class="elm1 elm"></div>
    <div class="elm2 elm"></div> -->
    <div class="line-container"></div>
    <script src="script.js"></script>
</body>

</html>
